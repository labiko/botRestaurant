<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement r√©ussi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
    }

    .container {
      background-color: white;
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
      transform: translateY(20px);
      animation: slideUp 0.8s ease-out forwards;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
      }
    }

    .checkmark-container {
      width: 100px;
      height: 100px;
      margin: 0 auto 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #10b981, #059669);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounceIn 1s ease-out;
      position: relative;
      box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
    }

    .checkmark-container::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: linear-gradient(45deg, #10b981, #059669, #047857);
      z-index: -1;
      animation: rotate 3s linear infinite;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .checkmark {
      animation: drawCheck 0.8s ease-out 0.5s both;
    }

    @keyframes drawCheck {
      0% {
        stroke-dasharray: 0 50;
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dasharray: 50 50;
        stroke-dashoffset: 0;
      }
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, #1f2937, #374151);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      animation: fadeInUp 0.6s ease-out 0.3s both;
    }

    .message {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 32px;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }

    .order-info {
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      border: 2px solid #e2e8f0;
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 32px;
      animation: fadeInUp 0.6s ease-out 0.5s both;
    }

    .order-info h3 {
      color: #1e293b;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .order-info p {
      font-size: 16px;
      color: #475569;
      margin-bottom: 8px;
    }

    .order-info strong {
      color: #1e293b;
      font-weight: 600;
    }

    .session-info {
      background-color: #f8fafc;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      border: 1px solid #e2e8f0;
    }

    .session-info p {
      font-size: 14px;
      color: #64748b;
    }

    .session-info strong {
      color: #1e293b;
      word-break: break-all;
    }

    .redirect-message {
      font-size: 14px;
      color: #94a3b8;
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }

    .loading {
      display: inline-block;
      margin-left: 8px;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #94a3b8;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: #10b981;
      border-radius: 50%;
      pointer-events: none;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="checkmark-container">
      <svg class="checkmark" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>

    <h1>Paiement r√©ussi !</h1>

    <p class="message">Votre paiement a √©t√© trait√© avec succ√®s</p>

    <div class="order-info" id="orderInfo" style="display: none;">
      <h3>üìã D√©tails de votre commande</h3>
      <p>Commande n¬∞ <strong id="orderNumber">-</strong></p>
      <p>Montant: <strong id="totalAmount">-</strong></p>
    </div>

    <div class="session-info" id="sessionInfo" style="display: none;">
      <p>ID de session: <strong id="sessionId"></strong></p>
    </div>

    <p class="redirect-message">
      Vous allez √™tre redirig√© automatiquement...
      <span class="loading" id="loading" style="display: none;"></span>
    </p>
  </div>

  <script>
    // Cr√©er des particules flottantes
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = Math.random() * 6 + 2 + 'px';
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 3 + 's';
        particle.style.opacity = Math.random() * 0.5 + 0.2;
        particles.appendChild(particle);
      }
    }

    // R√©cup√©ration du session_id depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    if (sessionId) {
      console.log('‚úÖ [PaymentSuccess] Session ID:', sessionId);
      document.getElementById('sessionId').textContent = sessionId;
      document.getElementById('sessionInfo').style.display = 'block';

      // Appel API pour r√©cup√©rer les infos de commande
      console.log('üîÑ [PaymentSuccess] Appel API /api/payment-info...');
      fetch(`/api/payment-info?session_id=${sessionId}`)
        .then(response => {
          console.log('üì° [PaymentSuccess] R√©ponse API status:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('üìã [PaymentSuccess] Donn√©es re√ßues:', data);
          if (data.error) {
            console.log('‚ùå [PaymentSuccess] Erreur API:', data.error);
          }
          if (data.order_number) {
            console.log('‚úÖ [PaymentSuccess] Affichage des infos commande');
            document.getElementById('orderNumber').textContent = data.order_number;
            document.getElementById('totalAmount').textContent = data.total_amount ? `${data.total_amount}‚Ç¨` : '-';
            document.getElementById('orderInfo').style.display = 'block';
          } else {
            console.log('‚ö†Ô∏è [PaymentSuccess] Pas de order_number dans la r√©ponse');
          }
        })
        .catch(error => {
          console.log('‚ùå [PaymentSuccess] Erreur r√©cup√©ration commande:', error);
        });
    } else {
      console.log('‚ö†Ô∏è [PaymentSuccess] Aucun session_id trouv√© dans l\'URL');
    }

    // Initialiser les particules
    createParticles();

    // Redirection automatique apr√®s 3 secondes (√† activer plus tard)
    // setTimeout(() => {
    //   document.getElementById('loading').style.display = 'inline-block';
    //   setTimeout(() => {
    //     window.location.href = '/dashboard';
    //   }, 1000);
    // }, 3000);
  </script>
</body>
</html>
