<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement annul√©</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fef7f7 0%, #fecaca 100%);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(239, 68, 68, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(220, 38, 38, 0.1) 0%, transparent 50%);
    }

    .container {
      background-color: white;
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
      transform: translateY(20px);
      animation: slideUp 0.8s ease-out forwards;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
      }
    }

    .icon-container {
      width: 100px;
      height: 100px;
      margin: 0 auto 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: shakeIn 1s ease-out;
      position: relative;
      box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
    }

    .icon-container::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ef4444, #dc2626, #b91c1c);
      z-index: -1;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes shakeIn {
      0% {
        transform: scale(0) rotate(-45deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.2) rotate(15deg);
      }
      70% {
        transform: scale(0.9) rotate(-5deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .cancel-icon {
      animation: drawX 0.8s ease-out 0.5s both;
    }

    @keyframes drawX {
      0% {
        stroke-dasharray: 0 40;
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dasharray: 40 40;
        stroke-dashoffset: 0;
      }
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, #1f2937, #374151);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      animation: fadeInUp 0.6s ease-out 0.3s both;
    }

    .message {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 32px;
      line-height: 1.6;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }

    .order-info {
      background: linear-gradient(135deg, #fef7f7, #fef2f2);
      border: 2px solid #fecaca;
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 32px;
      animation: fadeInUp 0.6s ease-out 0.5s both;
    }

    .order-info h3 {
      color: #7f1d1d;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .order-info p {
      font-size: 16px;
      color: #991b1b;
      margin-bottom: 8px;
    }

    .order-info strong {
      color: #7f1d1d;
      font-weight: 600;
    }

    .info-box {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border: 2px solid #fbbf24;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 32px;
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }

    .info-box p {
      font-size: 16px;
      color: #92400e;
      line-height: 1.6;
      margin: 0;
    }

    .retry-button {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out 0.7s both;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .session-info {
      background-color: #f8fafc;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      border: 1px solid #e2e8f0;
    }

    .session-info p {
      font-size: 14px;
      color: #64748b;
    }

    .session-info strong {
      color: #1e293b;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <svg class="cancel-icon" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </div>

    <h1>Paiement annul√©</h1>

    <p class="message">
      Vous avez annul√© le paiement. Aucun montant n'a √©t√© d√©bit√© de votre compte.
    </p>

    <div class="order-info" id="orderInfo" style="display: none;">
      <h3>üìã Commande concern√©e</h3>
      <p>Commande n¬∞ <strong id="orderNumber">-</strong></p>
      <p>Montant: <strong id="totalAmount">-</strong></p>
    </div>

    <div class="info-box">
      <p>
        üí° Votre commande est toujours en attente. Vous pouvez r√©essayer le paiement √† tout moment en contactant le restaurant.
      </p>
    </div>

    <div class="session-info" id="sessionInfo" style="display: none;">
      <p>ID de session: <strong id="sessionId"></strong></p>
    </div>

    <button class="retry-button" onclick="window.history.back()">
      üîÑ Retour √† la commande
    </button>
  </div>

  <script>
    console.log('‚ùå [PaymentCancel] Paiement annul√© par l\'utilisateur');

    // R√©cup√©ration du session_id depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    if (sessionId) {
      console.log('‚ùå [PaymentCancel] Session ID:', sessionId);
      document.getElementById('sessionId').textContent = sessionId;
      document.getElementById('sessionInfo').style.display = 'block';

      // Appel API pour r√©cup√©rer les infos de commande
      console.log('üîÑ [PaymentCancel] Appel API /api/payment-info...');
      fetch(`/api/payment-info?session_id=${sessionId}`)
        .then(response => {
          console.log('üì° [PaymentCancel] R√©ponse API status:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('üìã [PaymentCancel] Donn√©es re√ßues:', data);
          if (data.error) {
            console.log('‚ùå [PaymentCancel] Erreur API:', data.error);
          }
          if (data.order_number) {
            console.log('‚úÖ [PaymentCancel] Affichage des infos commande');
            document.getElementById('orderNumber').textContent = data.order_number;
            document.getElementById('totalAmount').textContent = data.total_amount ? `${data.total_amount}‚Ç¨` : '-';
            document.getElementById('orderInfo').style.display = 'block';
          } else {
            console.log('‚ö†Ô∏è [PaymentCancel] Pas de order_number dans la r√©ponse');
          }
        })
        .catch(error => {
          console.log('‚ùå [PaymentCancel] Erreur r√©cup√©ration commande:', error);
        });
    } else {
      console.log('‚ö†Ô∏è [PaymentCancel] Aucun session_id trouv√© dans l\'URL');
    }
  </script>
</body>
</html>
