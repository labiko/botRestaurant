<ion-content class="home-content">
  <div class="welcome-section">
    <!-- Animated background elements -->
    <div class="bg-decoration">
      <div class="floating-element floating-1"></div>
      <div class="floating-element floating-2"></div>
      <div class="floating-element floating-3"></div>
      
      <!-- Fire and Smoke Effects -->
      <div class="fire-container">
        <div class="fire-particle fire-1"></div>
        <div class="fire-particle fire-2"></div>
        <div class="fire-particle fire-3"></div>
        <div class="fire-particle fire-4"></div>
        <div class="fire-particle fire-5"></div>
      </div>
      
      <div class="smoke-container">
        <div class="smoke-particle smoke-1"></div>
        <div class="smoke-particle smoke-2"></div>
        <div class="smoke-particle smoke-3"></div>
        <div class="smoke-particle smoke-4"></div>
      </div>
    </div>
    
    <div class="header-content">
      <div class="logo-container">
        <img src="assets/images/botlogo.png" alt="Bot Resto Conakry" class="main-logo" />
      </div>
      
      <div class="title-section">
        <h1 class="main-title">
          <span class="word word-1">Bot</span>
          <span class="word word-2">Resto</span>
          <span class="word word-3">Conakry</span>
        </h1>
        <div class="title-underline"></div>
      </div>
      
      <p class="tagline">
        <span class="tagline-text">Système moderne de gestion</span>
        <span class="tagline-highlight">de commandes et livraisons</span>
      </p>
      
      <div class="stats-row">
        <div class="stat-item">
          <ion-icon name="restaurant"></ion-icon>
          <span>Restaurants</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <ion-icon name="bicycle"></ion-icon>
          <span>Livreurs</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <ion-icon name="phone-portrait"></ion-icon>
          <span>WhatsApp</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="profile-selection">
    <h2>Choisissez votre profil</h2>
    
    <div class="profile-cards-container">
      <div class="profile-card" (click)="selectProfile('restaurant')">
        <ion-icon name="restaurant"></ion-icon>
        <h3>Restaurant</h3>
        <p>Gérer les commandes et votre établissement</p>
      </div>
      
      <div class="profile-card" (click)="selectProfile('delivery')">
        <ion-icon name="bicycle"></ion-icon>
        <h3>Livreur</h3>
        <p>Effectuer les livraisons</p>
      </div>
    </div>
  </div>

  <div class="footer-info">
    <p>Version 1.0.0 | © 2024 Bot Resto Conakry</p>
  </div>
</ion-content>
